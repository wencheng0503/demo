<!doctype html>
<html>
	<head>
		<title>template</title>
		<link rel="stylesheet" href="../global.css" type="text/css" />
		<script src="../jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="../jquery-ui.min.js" type="text/javascript"></script>
		<style>
		  div {
		    margin: 3px;
		    width: 40px;
		    height: 40px;
		    position: absolute;
		    left: 0px;
		    top: 30px;
		    background: green;
		    display: none;
		  }
		  div.newcolor {
		    background: blue;
		  }
		  </style>
	</head>
	<body>
	<button id="start">Start</button>
	<button id="stop">Stop</button>
	<div></div>
	 
	<script>
	jQuery.fx.interval = 100;
	$( "#start" ).click(function() {
	  var myDiv = $( "div" );
	  myDiv.show( "slow" );
	  myDiv.animate({
	    left:"+=200"
	  }, 5000 );
	 
	  
	 
	  myDiv.animate({
	    left:"-=200"
	  }, 1500 );
	  myDiv.queue(function() {
	    var that = $( this );
	    that.addClass( "newcolor" );
	    that.dequeue();
	  });
	  myDiv.slideUp();
	});
	 
	$( "#stop" ).click(function() {
	  var myDiv = $( "div" );
	  myDiv.clearQueue();
	  //myDiv.stop();
	});
	</script>
	</body>
	
	</body>
</html>
